sudo: false
language: node_js
node_js:
  - "7"

cache:
  yarn: true

install:
  - mkdir -p build  

script:
  - cp -r css build
  - cp -r img build
  - cp -r *.html build


deploy:
  provider: gcs
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
  bucket: "mlundberg.se"
  skip_cleanup: true
  acl: public-read
  local_dir: build
  detect_encoding: true
  cache_control: "max-age=3600"
