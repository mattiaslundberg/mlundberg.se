<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
    <meta name="description" content="Check in generator">
    <meta name="author" content="Mattias Lundberg">
    <link rel="icon" href="favicon.ico">
    <link rel="manifest" href="/manifest.webmanifest">

    <title>Check-in generator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="custom.css" rel="stylesheet">

    <meta property="og:title" content="Check-in generator ">
    <meta property="og:site_name" content="Check-in generator">
    <meta property="og:url" content="https://mlundberg.se/checkin">
    <meta property="og:description" content="Generate random check-in question">
  </head>

  <body class="text-center">
    <div class="d-flex flex-column justify-content-center h-100" id="app">
      <main class="question">
        <h1>{{ question }}</h1>
        <div class="action-msg">{{ actionMsg }}</div>
        <button class="action-button used-button" title="Mark question as used, will be less likely to show again." v-on:click="markUsed">✓</button>
        <button class="action-button refresh-button" title="Get another question." v-on:click="refresh">♺</button>
      </main>

      <footer class="footer">
        <div class="inner">
            <ul class="list-inline">
                <li class="list-inline-item">
                    <a href="https://mlundberg.se">About me</a>
                </li>
                <li class="list-inline-item">
                    <a href="https://github.com/mattiaslundberg/mlundberg.se/issues">Report issue</a>
                </li>
            </ul>
        </div>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="app.js"></script>
  </body>
</html>
